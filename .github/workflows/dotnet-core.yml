name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/abelsquidhead/index.json -n github -u abelsquidhead -p GH_TOKEN ${{ secrets.GITHUB_TOKEN }}
        dotnet pack --configuration Release
        dotnet nuget push "bin/Release/PackageHostingDemo.1.0.0.nupkg" --source "github"
